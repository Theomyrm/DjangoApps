<html>
<head>
    <title>Selección de país</title>
</head>
<body>
    <h1>Seleccione un país</h1>
    <form method="get" action="{% url 'speciesdiversity:species_data_view' %}">
    <select name="country">
    {% for country in countries %}
        <option value="{{ country.iso2 }}">{{ country.title }}</option>
    {% endfor %}
    </select>
    <button type="submit">Ver Resultados</button>
    </form>
</body>
</html>
